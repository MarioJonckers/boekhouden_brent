<h4 class="text-center m-3 mb-4">Facturen</h4>

<div class="container mw-100">
  <div class="form-group row">
    <input
      type="text"
      *ngIf="invoices && originalInvoices && originalInvoices.length > 0"
      class="form-control col-3"
      [(ngModel)]="search"
      (keydown)="filter()"
      placeholder="Filter"
    />
    <div class="col"></div>
    <button class="col-2 btn btn-success mr-3" (click)="createInvoice()">
      Nieuwe factuur
    </button>
  </div>
</div>

<p>Lijst van</p>
